<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Generator</title>
    <style>
        /* Existing styles remain the same */
        /* Adding new animation styles */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .fact-box {
            /* Existing styles */
            transform-origin: center;
            transition: all 0.5s ease;
        }

        .fact-box.animate {
            animation: bounce 1s;
        }

        #generate-btn {
            /* Existing styles */
            transform: scale(1);
            transition: all 0.3s ease;
        }

        #generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        #generate-btn:active {
            transform: scale(0.95);
        }

        #fact-text {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- HTML structure remains the same -->

    <script>
        // Enhanced facts array with more interesting content
        const facts = [
            "The first computer mouse was made of wood and was invented by Doug Engelbart in the 1960s.",
            "The first computer virus named 'Creeper' was created in 1971 and displayed the message 'I'm the creeper: catch me if you can!'",
            "Ada Lovelace wrote the first computer program in 1842, before computers were even invented.",
            "The first website (info.cern.ch) went live on August 6, 1991, and is still online today.",
            "JavaScript was created by Brendan Eich in just 10 days in May 1995.",
            "The first computer game, 'Spacewar!', was created by MIT students in 1961.",
            "The QWERTY keyboard layout was designed in 1873 to prevent typewriter jams by placing common letter pairs far apart.",
            "The first computer password was implemented at MIT in 1961 for their CTSS system.",
            "The first email was sent by Ray Tomlinson in 1971. The message content has been forgotten!",
            "The @ symbol in email addresses was chosen by Ray Tomlinson because it was rarely used and wouldn't conflict with usernames.",
            "The first iPhone was released in 2007 and had only 128MB of RAM.",
            "The term 'bug' in computing originated when a moth caused a malfunction in the Harvard Mark II computer in 1947.",
            "The first computer programmer was Ada Lovelace, daughter of poet Lord Byron.",
            "The most expensive domain name ever sold was Cars.com for $872 million in 2015.",
            "The first tweet was sent by Jack Dorsey on March 21, 2006: 'just setting up my twttr'"
        ];

        const factText = document.getElementById('fact-text');
        const generateBtn = document.getElementById('generate-btn');
        const factBox = document.querySelector('.fact-box');

        function generateFact() {
            // Remove previous animation class
            factBox.classList.remove('animate');
            
            // Get random index
            const randomIndex = Math.floor(Math.random() * facts.length);
            
            // Add fade-out effect
            factText.style.opacity = '0';
            factText.style.transform = 'translateY(20px)';
            
            // Update text and fade in after a short delay
            setTimeout(() => {
                factText.textContent = facts[randomIndex];
                factText.style.opacity = '1';
                factText.style.transform = 'translateY(0)';
                
                // Add animation class
                factBox.classList.add('animate');
            }, 300);
        }

        generateBtn.addEventListener('click', generateFact);
    </script>
</body>
</html>
